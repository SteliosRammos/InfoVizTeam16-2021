    <script type="text/javascript">

        var ws = new WebSocket('ws://localhost:40510');

        function submitSelected() {

            const parameters = {
                century: document.getElementById('century').value, // We have to modify this a bit
                //country : document.getElementById('country').value, // We don't have a country field in the db!
                //artwork_type: document.getElementById('artwork_type').value,
                school: document.getElementById('school').value,
                general_type: document.getElementById('general_type').value
            }

            ws.send(JSON.stringify(parameters))
            console.log('Sent to server: %s', parameters)
        }

        ws.onopen = () => {
            submitSelected()
            console.log("Socket open")
        };

        ws.onmessage = (ev) => {
            console.log("Received from server: %s", ev.data);
